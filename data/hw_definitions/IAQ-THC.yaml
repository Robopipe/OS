# Unipi IAQ - Indoor air quality sensor
# RW-THC, RLW-THC
# Temperature, Humidity, CO2, VOC, Bar. pressure, Ambient light
# File version: 1.1
# Min. EVOK version: 3.0
# Min. firmware version: 3.00
---

# Modbus communication definition (read)
modbus_register_blocks:

    # First registers group
    - start_reg   : 0
      count       : 44
      frequency   : 50
      type        : input

    # Second registers group
    - start_reg   : 76
      count       : 10
      frequency   : 500
      type        : input

# Device features definition
modbus_features:

    # Temperature
    - type        : DATA_POINT
      name        : "temperature"
      count       : 1
      value_reg   : 0
      unit        : "°C"
      datatype    : float32

    # Relative humidity
    - type        : DATA_POINT
      name        : "rel_humid"
      count       : 1
      value_reg   : 6
      unit        : "%"
      datatype    : float32

    # Dew point
    - type        : DATA_POINT
      name        : "dew_point"
      count       : 1
      value_reg   : 8
      unit        : "°C"
      datatype    : float32

    # Absolute humidity
    - type        : DATA_POINT
      name        : "abs_humid"
      count       : 1
      value_reg   : 10
      unit        : "%"
      datatype    : float32

    # CO2
    - type        : DATA_POINT
      name        : "CO2"
      count       : 1
      value_reg   : 18
      unit        : "ppm"
      datatype    : float32

    # VOC index
    - type        : DATA_POINT
      name        : "VOC_index"
      count       : 1
      value_reg   : 26
      unit        : "N/A"
      datatype    : float32

    # VOC precision
    - type        : DATA_POINT
      name        : "VOC_precision"
      count       : 1
      value_reg   : 28
      unit        : "N/A"
      datatype    : float32

    # VOC CO2
    - type        : DATA_POINT
      name        : "VOC_CO2_eq"
      count       : 1
      value_reg   : 34
      unit        : "ppm"
      datatype    : float32

    # Ambient light
    - type        : DATA_POINT
      name        : "ambient_light"
      count       : 1
      value_reg   : 42
      unit        : "lux"
      datatype    : float32

    # Atmospheric pressure
    - type        : DATA_POINT
      name        : "atm_pressure"
      count       : 1
      value_reg   : 76
      unit        : "hPa"
      datatype    : float32

    # Uptime
    - type        : DATA_POINT
      name        : "uptime"
      count       : 1
      value_reg   : 84
      unit        : "sec"
      datatype    : float32

