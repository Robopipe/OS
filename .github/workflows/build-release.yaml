name: Create Robopipe OS release

on:
  push:
    tags:
      - "*"

jobs:
  build-and-release:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install QEMU for ARM64
        uses: docker/setup-qemu-action@v2
        with:
          platform: linux/arm64

      - name: Build OS
        env:
          INSTALL_DEPS: true
        shell: bash
        run: |
          ./build-in-docker.sh

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ secrets.GITHUB_TOKEN }}
          release_name: Robopipe OS ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          assets_path: archive.swu
          asset_name: archive.swu
          asset_content_type: application/x-cpio
